version: 2
jobs:
  build:
    docker:
      - image: circleci/node:16
    working_directory: ~/rata-project
    steps:
      - checkout
      - run:
          name: Clean yarn cache
          command: yarn cache clean
      - run:
          name: Install packages
          command: yarn
      - run:
          name: Create bundle
          command: yarn build
      - store_artifacts:
          path: ~/rata-project/dist
